<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form>
            <label for="rollno">Roll Number</label>
            <input type="text" id="rollno" name="rollno" placeholder="Enter Roll Number" required>

            <label for="name">Student Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Student Name" required>

            <label for="dept">Department</label>
            <select id="dept" name="dept" required>
                <option value="" disabled selected>Select Department</option><br>
                <option value="cse">Computer Science and Engineering</option><br>
                <option value="ece">Electronics and Communication Engineering</option><br>
                <option value="eee">Electrical and Electronics Engineering</option><br>
                <option value="mech">Mechanical Engineering</option><br>
                <option value="civil">Civil Engineering</option>
            </select>

            <label for="marks10">10th Marks (%)</label>
            <input type="number" id="marks10" name="marks10" placeholder="Enter 10th Marks" required>

            <label for="marks12">12th Marks (%)</label>
            <input type="number" id="marks12" name="marks12" placeholder="Enter 12th Marks" required>

            <label for="degree">Degree Percentage (%)</label>
            <input type="number" id="degree" name="degree" placeholder="Enter Degree Percentage" required>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="button" onclick="window.location.reload();">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
